<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz - Programmer Bilal Mohammed</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;400;600&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* PROFESSIONAL DARK BACKGROUND */
            --bg-gradient: linear-gradient(135deg, #050505 0%, #1a1a1a 100%);
            
            /* Card Style - Blue Glow Frame */
            --card-bg: rgba(0, 0, 0, 0.6);
            --card-border: 1px solid #38bdf8;
            --card-glow: 0 0 25px rgba(56, 189, 248, 0.15);
            
            --text-main: #ffffff;
            --text-secondary: #a3a3a3;
            
            /* Accent Colors */
            --accent: #38bdf8; 
            --accent-gradient: linear-gradient(90deg, #38bdf8, #2563eb);
            
            --correct: #10b981;
            --correct-bg: rgba(16, 185, 129, 0.15);
            --wrong: #ef4444;
            --wrong-bg: rgba(239, 68, 68, 0.15);
            
            --code-font: 'Fira Code', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .ar {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: -30%;
            left: 20%;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.03), transparent 60%);
            z-index: -1;
            filter: blur(100px);
            animation: pulse 10s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        header {
            padding: 2.5rem 1rem;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0;
            color: #fff;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            display: none; /* Hidden as requested */
        }

        main {
            flex: 1;
            max-width: 850px;
            margin: 2rem auto;
            padding: 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 100%;
            background-color: #0f0f0f;
            border-radius: 4px;
            margin-bottom: 2rem;
            height: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
        }

        /* Quiz Card */
        .quiz-card {
            background: var(--card-bg);
            border: var(--card-border);
            box-shadow: var(--card-glow);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            animation: fadeIn 0.4s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(56, 189, 248, 0.3);
        }

        .question-number {
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 700;
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fff;
            line-height: 1.5;
        }

        .question-translation {
            font-family: 'Cairo', sans-serif;
            color: #94a3b8;
            font-size: 1.15rem;
            margin-bottom: 2.5rem;
            direction: rtl;
            text-align: right;
            border-right: 3px solid var(--accent);
            padding-right: 15px;
            background: rgba(255,255,255,0.03);
            padding: 1rem;
            border-radius: 6px;
        }

        .options-grid {
            display: grid;
            gap: 0.8rem;
        }

        .option-btn {
            background-color: #27272a;
            border: 1px solid #3f3f46;
            color: #e2e8f0;
            padding: 1.1rem 1.4rem;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
            font-size: 1.05rem;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #3f3f46;
            border-color: #52525b;
            transform: translateX(4px);
        }

        .option-btn:disabled {
            cursor: default;
            opacity: 1;
        }

        .option-btn.correct {
            border-color: var(--correct);
            background-color: rgba(16, 185, 129, 0.1);
            color: #34d399;
        }

        .option-btn.wrong {
            border-color: var(--wrong);
            background-color: rgba(239, 68, 68, 0.1);
            color: #f87171;
        }

        /* Controls */
        .quiz-controls {
            margin-top: 3rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(56, 189, 248, 0.3);
            padding-top: 2rem;
        }

        .control-group-left {
            display: flex;
            gap: 0.8rem;
        }
        
        .control-group-right { margin-left: auto; }

        .nav-btn {
            padding: 0.8rem 1.6rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            transition: all 0.2s;
            border: none;
            outline: none;
            letter-spacing: 0.5px;
        }

        .btn-back {
            background: transparent;
            border: 1px solid #52525b;
            color: #a1a1aa;
        }
        .btn-back:hover:not(:disabled) {
            border-color: #e4e4e7;
            color: #e4e4e7;
        }
        .btn-back:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-skip {
            background: #27272a;
            color: #e4e4e7;
            border: 1px solid #3f3f46;
        }
        .btn-skip:hover { background: #3f3f46; }

        .btn-next {
            background: #fff;
            color: #000;
            border: 1px solid #fff;
        }
        .btn-next:hover { background: #e4e4e7; transform: translateY(-1px); }

        .btn-hint {
            background: transparent;
            color: #fbbf24;
            border: 1px solid #fbbf24;
            padding: 0.8rem;
        }
        .btn-hint:hover { background: rgba(251, 191, 36, 0.1); }

        /* Hint Box */
        .hint-box {
            margin-top: 1.5rem;
            background-color: #000;
            padding: 1.5rem;
            border-radius: 8px;
            font-size: 0.95rem;
            border: 1px solid #333;
            border-left: 4px solid #fbbf24;
            display: none;
            animation: fadeIn 0.3s ease;
            color: #fbbf24;
        }
        .hint-box.visible { display: block; }
        .hint-box strong { color: #fff; margin-right: 5px; text-transform: uppercase; font-size: 0.8rem; }
        .hint-text-ar { color: #fbbf24; margin-top: 0.8rem; font-weight: 600; }

        /* Score Board */
        .score-board {
            text-align: center;
            display: none;
            width: 100%;
            background: var(--card-bg);
            border: var(--card-border);
            box-shadow: var(--card-glow);
            border-radius: 16px;
            padding: 3rem 2rem;
            animation: slideUp 0.4s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            background: rgba(0,0,0,0.3);
            position: relative;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }
        .score-percentage { position: absolute; font-size: 1rem; bottom: 30px; color: #71717a; }

        .restart-btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 0.9rem 2.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.2s;
            font-weight: 500;
        }
        .restart-btn:hover { background: #fff; color: #000; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 0; transform: translateY(0); } }

        /* Footer */
        .footer {
            padding: 2rem 1rem; /* Slightly reduced padding */
            text-align: center;
            margin-top: auto;
            position: relative;
        }

        .creator-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px solid var(--accent);
            font-family: var(--code-font);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            letter-spacing: 0.5px;
            white-space: nowrap; /* Prevent wrapping inside badge */
        }
        
        .creator-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
            background: rgba(56, 189, 248, 0.1);
            border-color: #fff;
        }

        .code-symbol {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .code-name {
            background: linear-gradient(90deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .quiz-card { padding: 1.5rem; }
            .question-text { font-size: 1.1rem; }
            .quiz-controls { flex-direction: column; gap: 1rem; align-items: stretch; }
            .control-group-left, .control-group-right { width: 100%; justify-content: space-between; margin: 0; }
            .nav-btn { flex: 1; justify-content: center; }
            .btn-hint { width: 100%; justify-content: center; }
            
            /* Creator Badge Mobile Fix */
            .creator-badge { 
                font-size: 0.75rem; /* Smaller font on mobile */
                padding: 0.6rem 1rem; /* Adjust padding */
                width: auto; /* Allow auto width */
                max-width: 100%; /* Ensure it doesn't overflow */
                white-space: normal; /* Allow wrapping if absolutely necessary on very small screens, though font size reduction should prevent it */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>English Quiz</h1>

    <main>
        <div class="progress-bar-container">

            <div class="score-circle">

            <button class="restart-btn" onclick="restartQuiz()">

    <footer class="footer">

            progressBar.style.width = `${progress}%`;

                return `

                            Next / التالي <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                
                <div id="hint-box" class="hint-box">
                    <div><strong>Hint:</strong> ${item.hintEn}</div>
                    <div class="hint-text-ar ar"><strong>تلميح:</strong> ${item.hintAr}</div>
                </div>
            `;

            container.appendChild(card);
        }

        function checkAnswer(selectedOptionIndex, btnElement) {
            const question = quizData[currentQuestionIndex];
            const isCorrect = selectedOptionIndex === question.correct;
            
            userAnswers[currentQuestionIndex] = {
                selectedIndex: selectedOptionIndex,
                isCorrect: isCorrect
            };

            const parent = btnElement.parentElement;
            const buttons = parent.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                btnElement.classList.add('correct');
                btnElement.querySelector('.icon-placeholder').innerHTML = '<i class="fas fa-check-circle"></i>';
            } else {
                btnElement.classList.add('wrong');
                btnElement.querySelector('.icon-placeholder').innerHTML = '<i class="fas fa-times-circle"></i>';
                
                const correctBtn = buttons[question.correct];
                correctBtn.classList.add('correct');
                correctBtn.querySelector('.icon-placeholder').innerHTML = '<i class="fas fa-check-circle"></i>';
            }

            document.getElementById('skip-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'flex';
            
            updateProgress();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        function skipQuestion() {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
        }

        function toggleHint(hintId) {
            const hintBox = document.getElementById(hintId);
            hintBox.classList.toggle('visible');
        }

        function showSummary() {
            container.style.display = 'none';
            scoreContainer.style.display = 'block';
            progressBar.style.width = '100%';
            
            const correctCount = userAnswers.filter(a => a && a.isCorrect).length;
            const percentage = Math.round((correctCount / quizData.length) * 100);
            
            document.getElementById('final-percentage').textContent = `${percentage}%`;
            document.getElementById('correct-count').textContent = `You answered ${correctCount} out of ${quizData.length} correctly`;
            
            const textEl = document.getElementById('score-text');
            
            if (percentage === 100) {
                textEl.textContent = "Perfect Score!";
                textEl.style.color = "#38bdf8";
            } else if (percentage >= 70) {
                textEl.textContent = "Great Job!";
                textEl.style.color = "#818cf8";
            } else if (percentage >= 50) {
                textEl.textContent = "Good";
                textEl.style.color = "#ffffff";
            } else {
                textEl.textContent = "Keep Practicing";
                textEl.style.color = "#ff416c";
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(quizData.length).fill(null);
            scoreContainer.style.display = 'none';
            container.style.display = 'block';
            loadQuestion(0);
        }

        // Initialize
        loadQuestion(0);

    </script>
</body>
